<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/tailwind.min.css" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <div class="buscador max-w-lg mx-auto ">
        <label 
                    class="block text-white font-bold uppercase  text-2xl  "
                >Registro</label>
        <input
                id="regresar" 
                type=""
                value="regresar"
                class="mt-5 py-2 bg-yellow-400 cursor-pointer font-bold uppercase hover:bg-yellow-500 rounded"
        > 
        <form id="formulario">
            <div>
                <input 
                    type="text"
                    class="mt-3 rounded w-full p-2 "
                    placeholder="Escriba su nombre"
                    id="nombre"
                />
                <input 
                    type="text"
                    class="mt-3 rounded w-full p-2 "
                    placeholder="Escriba su apellido"
                    id="apellido"
                />
                <div id="divlistapokemon"></div>
                <p>(debe atrapar por lo menos un pokemon antes de registrarse)</p>
                <input
                    id="enviarInfo" 
                    type="submit"
                    value="registrarse"
                    class="mt-5 w-full py-2 bg-yellow-400 cursor-pointer font-bold uppercase hover:bg-yellow-500 rounded"
                >   
            </div>
        </form>
        
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
    <script src='js/BD.js'></script> 
    <script src='js/registro.js'></script> 
</body>
</html>
